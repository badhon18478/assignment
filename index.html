<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body class="raleway-font">
  <header class="header">
    <nav>
      <a href="#" class="header-logo">LOGO</a>
      <button class="header-button">Sign Up</button>
    </nav>
    <div class="hero-section">
      <h2 class="hero-title">Cool Dark UI Template for<br>Webflow Agencies!</h2>
      <button class="hero-button">Stay Focusedclear</button>
    </div>
  </header>
  <main>
    <section class="about">
      <div class="section-2">
        <h2 class="section-2-title">See It in Action</h2>
        <p class="section-2-description">Explore the live preview and imagine your brand in this bold new look.</p>
        <button class="section-2-button">Launch Live Preview</button>
      </div>
      <div class="section-2-image">
        <img src="Assets/wc-mini.png" alt="Webflow Conference 2022 UI" class="section-2-img">
      </div>
    </section>
    <section class="third-section">
      <div class="third-section-card">
        <h3 class="third-section-heading">Joined Thousands of Productive Users</h3>
        <div class="third-section-grid">
          <div class="section-item">
            <p class="section-number">50K</p>
            <p class="section-value">Active Users</p>
          </div>
          <div class="section-item">
            <p class="section-number">2M+</p>
            <p class="section-value">Focus Sessions</p>
          </div>
          <div class="section-item">
            <p class="section-number">95%</p>
            <p class="section-value">Satisfaction Rate</p>
          </div>
        </div>
      </div>
    </section>
  </main>
</body>

</html>
